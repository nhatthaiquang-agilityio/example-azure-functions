name: $(Build.DefinitionName)_$(Date:yyyyMMdd)$(Rev:.r)
trigger: none
pr: none

pool:
  vmImage: 'windows-latest'

resources:
  repositories:
    - repository: CICD
      type: github
      ref: main
      name: nhatthaiquang-agilityio/Terraform-CI-CD
      endpoint: nhatthaiquang-agilityio

stages:
  - stage: build
    displayName: Build
    jobs:
      - template: jobs/build-dotnet.yml@CICD
        parameters:
          BuildTargetPath: '**/ExampleAzureFunctions.csproj'
          DotNetVersion: '8.x'

  - stage: SetupInfrastructure
    displayName: Setup Infrastructure with Terraform
    dependsOn: build
    variables:
      - group: Test.AzureInfrastructure
    jobs:
      - template: jobs/setup-infrastructure.yml@CICD
        parameters:
          EnvironmentName: Test
          TerraformWorkingDirectory: 'terraform'
          AzureServiceConnectionName: '${{ variables.AzureServiceConnection }}'
          AzureResourceGroupName: ${{ variables.AzureResourceGroupName }}
          StorageAccountsName: ${{ variables.StorageAccountsName }}
          AzureContainerName: ${{ variables.AzureContainerName }}
          VarFilePath: 'terraform/Test/test.tfvars'
          AzureRmKeyTFState: 'test.azure-function-infrastructure.tfstate'

  - stage: deploy
    displayName: Deploy Test
    dependsOn: SetupInfrastructure
    variables:
      - group: Test.AzureInfrastructure
      - group: Test.ExampleAzureFunctions
    jobs:
      - template: jobs/deploy-azure-function.yml@CICD
        parameters:
          EnvironmentName: Test
          AzureSubscription: '${{ variables.AzureServiceConnection }}'
          AzureFunctionName: '${{ variables.AzureFunctionName }}'